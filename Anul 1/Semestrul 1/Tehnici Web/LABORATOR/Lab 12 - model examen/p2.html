<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercitiul2</title>
  <style>
  .buton{
    border-radius: 5px;
    margin-right: 10px;
  }
</style>
<script>
window.onload = function(){
  for(let i=0;i<6;i++){
    let buton = document.createElement("button");
    buton.innerHTML = `Buton ${i+1}`;
    document.body.appendChild(buton);
    buton.className = "buton";
    buton.style.width = "100px";
    buton.style.height = "40px";
    buton.style.backgroundColor = (i%2==0)?"yellow":"green";
    buton.style.color = (i%2==0)?"black":"white";
    buton.culoare = buton.style.backgroundColor;

    buton.onclick = function(event){
      event.stopPropagation();
      if(buton.style.backgroundColor == "red"){
        buton.remove(); //    document.body.removeChild(buton);
      }
      else{
      buton.style.backgroundColor = "red";
      setTimeout(function(){
        buton.style.backgroundColor = buton.culoare;
      },3000);
      }
    }
}
let butoane = document.getElementsByTagName('button');

window.onclick = function(){
  alert(`Sunt ${butoane.length} butoane in pagina`);
}

}
</script>
</head>
